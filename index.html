<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Digital</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="timezone-selector">
    <label for="timezone">Selecione o Fuso Horário:</label>
    <select id="timezone">
      <option value="America/Sao_Paulo">Brasília</option>
      <option value="UTC">UTC</option>
      <option value="America/New_York">Nova York</option>
      <option value="Europe/London">Londres</option>
      <option value="Asia/Tokyo">Tóquio</option>
      <option value="Australia/Sydney">Sydney</option>
    </select>
  </div>
  <div class="clock">
    <span id="hours">00</span>
    <span id="minutes">00</span>
    <span id="seconds">00</span>
  </div>
  <div id="date"></div>
  <h2>Desenvolvido por <br><strong>gabrieldotech</strong> <i class="fas fa-code" id="icon"></i></h2>
  <script src="js/script.js"></script>
</body>
</html>
